<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <table>
       <thead>
           <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
           </tr>
       </thead> 

       <tbody>

            <tr>
                <td>Produto 1</td>
                <td>4</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
           
       
            <tr>
                <td>Calça 2</td>
                <td>7</td>
                <td>8$</td>

            </tr>
            

            <tr>
                <td>Produto 3</td>
                <td>2</td>
                <td>10$</td>
                <td>Não</td>
            </tr>
       </tbody>
       
       <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>23$</td>
            </tr>
       </tfoot>
    </table>
</body>
</html>
